<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Neon Blue to Purple Gradient -->
        <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#7b2ff7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f107a3;stop-opacity:1" />
        </linearGradient>

        <!-- Text Glow Filter -->
        <filter id="neonGlow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <filter id="strongGlow">
            <feGaussianBlur stdDeviation="5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Grid Pattern -->
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,212,255,0.1)" stroke-width="1" />
        </pattern>
    </defs>

    <!-- Dark Background -->
    <rect width="800" height="200" fill="#0a0e27" />

    <!-- Animated Grid Background -->
    <rect width="800" height="200" fill="url(#grid)">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite" />
    </rect>

    <!-- Scanlines Effect -->
    <g opacity="0.1">
        <rect width="800" height="2" fill="#00d4ff" y="0">
            <animate attributeName="y" values="0;200;0" dur="3s" repeatCount="indefinite" />
        </rect>
        <rect width="800" height="2" fill="#7b2ff7" y="100">
            <animate attributeName="y" values="100;-100;100" dur="4s" repeatCount="indefinite" />
        </rect>
    </g>

    <!-- Floating Particles -->
    <circle cx="100" cy="50" r="2" fill="#00d4ff" opacity="0.6">
        <animate attributeName="cy" values="50;150;50" dur="5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="150" r="2" fill="#f107a3" opacity="0.6">
        <animate attributeName="cy" values="150;50;150" dur="6s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="30" r="2" fill="#7b2ff7" opacity="0.5">
        <animate attributeName="cy" values="30;170;30" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="100" r="2" fill="#00d4ff" opacity="0.5">
        <animate attributeName="cy" values="100;40;100" dur="5.5s" repeatCount="indefinite" />
    </circle>

    <!-- Code Symbol Left -->
    <text x="30" y="120" font-size="60" fill="url(#neonGradient)" opacity="0.15" font-family="monospace"
        font-weight="bold" filter="url(#neonGlow)">
        &lt;/&gt;
        <animate attributeName="opacity" values="0.15;0.25;0.15" dur="3s" repeatCount="indefinite" />
    </text>

    <!-- Code Symbol Right -->
    <text x="720" y="160" font-size="40" fill="url(#neonGradient)" opacity="0.2" font-family="monospace"
        font-weight="bold" filter="url(#neonGlow)">
        { }
        <animate attributeName="opacity" values="0.2;0.3;0.2" dur="2.5s" repeatCount="indefinite" />
    </text>

    <!-- Main Content Container -->
    <g transform="translate(150, 50)">

        <!-- Laptop Icon with Pulse -->
        <g transform="translate(0, 15)">
            <text x="0" y="0" font-size="28" filter="url(#strongGlow)">üíª</text>
            <circle cx="14" cy="-8" r="20" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0">
                <animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite" />
            </circle>
        </g>

        <!-- Lightning Icon with Pulse -->
        <g transform="translate(550, 95)">
            <text x="0" y="0" font-size="24" filter="url(#strongGlow)">‚ö°</text>
            <circle cx="12" cy="-8" r="15" fill="none" stroke="#f107a3" stroke-width="1" opacity="0">
                <animate attributeName="r" values="15;25;15" dur="1.8s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="0.6;0;0.6" dur="1.8s" repeatCount="indefinite" />
            </circle>
        </g>

        <!-- Greeting Text with Fade + Slide Animation -->
        <text x="45" y="5" font-size="20" fill="#00d4ff" font-family="'Courier New', monospace" filter="url(#neonGlow)">
            <tspan>
                WELCOME TO MY PROFILE
                <!-- Fade in -->
                <animate attributeName="opacity" values="0;1" dur="0.8s" fill="freeze" />
                <!-- Slide from left -->
                <animateTransform attributeName="transform" type="translate" from="-20 0" to="0 0" dur="0.8s"
                    fill="freeze" />
                <!-- Glow pulse -->
                <animate attributeName="fill-opacity" values="0.7;1;0.7" dur="2s" begin="1s" repeatCount="indefinite" />
            </tspan>
        </text>

        <!-- Name with Letter-by-Letter Typing Animation -->
        <text x="45" y="40" font-size="36" fill="url(#neonGradient)" font-family="'Arial', sans-serif"
            font-weight="bold" filter="url(#strongGlow)">

            <!-- Each letter appears one by one -->
            <tspan opacity="0">P
                <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.5s" fill="freeze" />
            </tspan>
            <tspan opacity="0">h
                <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.6s" fill="freeze" />
            </tspan>
            <tspan opacity="0">u
                <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.7s" fill="freeze" />
            </tspan>
            <tspan opacity="0">c
                <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.8s" fill="freeze" />
            </tspan>
            <tspan opacity="0">D
                <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.9s" fill="freeze" />
            </tspan>
            <tspan opacity="0">T
                <animate attributeName="opacity" values="0;1" dur="0.1s" begin="1.0s" fill="freeze" />
            </tspan>

            <!-- Cursor Blink -->
            <tspan fill="#00d4ff" opacity="0">|
                <animate attributeName="opacity" values="0;1" dur="0.1s" begin="2.0s" fill="freeze" />
                <animate attributeName="opacity" values="1;0;1" dur="0.8s" begin="2.1s" repeatCount="indefinite" />
            </tspan>
        </text>

        <!-- Underline with Animation -->
        <line x1="45" y1="50" x2="45" y2="50" stroke="url(#neonGradient)" stroke-width="2" filter="url(#neonGlow)">
            <animate attributeName="x2" values="45;430;430" dur="1.5s" fill="freeze" />
        </line>

        <!-- Role -->
        <text x="45" y="75" font-size="22" fill="#7b2ff7" font-family="'Arial', sans-serif" font-weight="600"
            filter="url(#neonGlow)">
            Web Developer
            <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s" fill="freeze" />
        </text>

        <!-- Divider Line -->
        <line x1="45" y1="85" x2="350" y2="85" stroke="rgba(0,212,255,0.3)" stroke-width="1">
            <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="1.5s" fill="freeze" />
        </line>

        <!-- Location & Tagline -->
        <text x="45" y="107" font-size="15" fill="#00d4ff" font-family="'Arial', sans-serif" filter="url(#neonGlow)">
            <tspan opacity="0">
                üìç Can Tho - HCM, Vietnam
                <animate attributeName="opacity" values="0;0.8" dur="0.5s" begin="2s" fill="freeze" />
            </tspan>
        </text>

        <text x="45" y="128" font-size="14" fill="rgba(241,7,163,0.9)" font-family="'Arial', sans-serif"
            font-style="italic">
            <tspan opacity="0">
                ‚Ä¢ Building scalable solutions
                <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.5s" fill="freeze" />
            </tspan>
        </text>



    </g>

    <!-- Border Glow -->
    <rect x="2" y="2" width="796" height="196" fill="none" stroke="url(#neonGradient)" stroke-width="2" opacity="0.4"
        rx="8" filter="url(#neonGlow)">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite" />
    </rect>

</svg>