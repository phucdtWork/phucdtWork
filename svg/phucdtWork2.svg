<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient backgrounds -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#19547b;stop-opacity:1" />
        </linearGradient>

        <!-- Animated circles -->
        <circle id="circle" r="3" fill="rgba(255,255,255,0.3)" />
    </defs>

    <!-- Background -->
    <rect width="800" height="200" fill="url(#bgGradient)" rx="15" />

    <!-- Animated background particles -->
    <use href="#circle" x="100" y="50">
        <animate attributeName="cy" values="50;150;50" dur="4s" repeatCount="indefinite" />
    </use>
    <use href="#circle" x="250" y="120">
        <animate attributeName="cy" values="120;40;120" dur="5s" repeatCount="indefinite" />
    </use>
    <use href="#circle" x="650" y="80">
        <animate attributeName="cy" values="80;140;80" dur="3.5s" repeatCount="indefinite" />
    </use>
    <use href="#circle" x="500" y="160">
        <animate attributeName="cy" values="160;60;160" dur="4.5s" repeatCount="indefinite" />
    </use>

    <!-- Code brackets decoration -->
    <text x="50" y="120" font-size="80" fill="rgba(255,255,255,0.15)" font-family="monospace"
        font-weight="bold">&lt;/&gt;</text>

    <!-- Main content -->
    <g transform="translate(400, 60)">
        <!-- Waving hand emoji -->
        <text x="-180" y="0" font-size="35">
            üëã
            <animateTransform attributeName="transform" type="rotate" values="0 0 0; 20 0 0; 0 0 0; -20 0 0; 0 0 0"
                dur="2s" repeatCount="indefinite" />
        </text>

        <!-- Greeting text -->
        <text x="-130" y="5" font-size="28" fill="white" font-family="Arial, sans-serif" font-weight="300">
            Hey! I'm
        </text>

        <!-- Name with gradient -->
        <text x="-130" y="45" font-size="42" fill="url(#textGradient)" font-family="Arial, sans-serif"
            font-weight="bold">
            PhucDT
            <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite" />
        </text>

        <!-- Role -->
        <text x="-130" y="75" font-size="20" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif">
            Web Developer
        </text>

        <!-- Location with animated underline -->
        <line x1="-130" y1="95" x2="130" y2="95" stroke="rgba(255,255,255,0.3)" stroke-width="1">
            <animate attributeName="x2" values="-130;130;-130" dur="3s" repeatCount="indefinite" />
        </line>

        <text x="-130" y="115" font-size="16" fill="rgba(255,255,255,0.85)" font-family="Arial, sans-serif">
            üìç Vietnam ‚Ä¢ Creating impactful solutions
        </text>
    </g>

    <!-- Decorative code symbols -->
    <text x="720" y="180" font-size="20" fill="rgba(255,255,255,0.2)" font-family="monospace">{ }</text>
</svg>